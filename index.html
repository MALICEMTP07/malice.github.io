<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: #33ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: relative;
    }

    .center {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      animation: fadeIn 1s ease-in;
      transition: all 0.5s ease;
      z-index: 10;
    }

    .maliceText {
      font-size: clamp(3em, 15vw, 8em);
      color: #ff00cc;
      text-shadow:
        0 0 5px #ff00cc,
        0 0 10px #ff00cc,
        0 0 20px #ff00cc,
        0 0 40px #ff00cc;
      animation: neonPulse 2s ease-in-out infinite alternate;
      display: inline-block;
    }

    .maliceText.glitchOut {
      animation: glitchOut 1.2s ease-in-out forwards;
    }

    .maliceText .flicker {
      display: inline-block;
      animation: flicker 3s infinite steps(1);
    }

    .glitch-bg {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,0,255,0.1) 0px,
        rgba(255,0,255,0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      opacity: 0;
      z-index: 20;
      animation: none;
    }

    .glitch-bg.active {
      animation: glitchFlash 1.2s steps(2) forwards;
    }

    @keyframes glitchOut {
      0% { transform: none; opacity: 1; filter: none; }
      20% { transform: translateX(-5px) rotate(-1deg); opacity: 0.8; filter: hue-rotate(20deg); }
      40% { transform: translateX(5px) rotate(1deg); opacity: 0.6; filter: hue-rotate(90deg); }
      60% { transform: translateX(-8px) rotate(-2deg); opacity: 0.4; filter: contrast(200%) saturate(3); }
      80% { transform: translateX(8px) rotate(2deg); opacity: 0.2; filter: blur(2px); }
      100% { transform: scale(1.2) rotate(0deg); opacity: 0; filter: brightness(0); }
    }

    @keyframes glitchFlash {
      0% { opacity: 0; filter: hue-rotate(0deg); }
      25% { opacity: 0.4; filter: hue-rotate(90deg); }
      50% { opacity: 0.2; filter: hue-rotate(180deg); }
      75% { opacity: 0.5; filter: hue-rotate(270deg); }
      100% { opacity: 0; filter: hue-rotate(360deg); }
    }

    @keyframes neonPulse {
      from {
        text-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc;
      }
      to {
        text-shadow:
          0 0 2px #ff00cc,
          0 0 4px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="center" id="malice">
    <span class="maliceText" id="maliceText">
      M<span class="flicker">∀</span>LICE
    </span>
  </div>
  <div class="glitch-bg" id="glitchEffect"></div>

  <script>
    const maliceText = document.getElementById("maliceText");
    const maliceWrapper = document.getElementById("malice");
    const glitchBg = document.getElementById("glitchEffect");
    let triggered = false;

    function glitchAway() {
      if (!triggered) {
        triggered = true;
        maliceText.classList.add("glitchOut");
        glitchBg.classList.add("active");

        setTimeout(() => {
          maliceWrapper.style.display = "none";
          glitchBg.style.display = "none";
        }, 1200);
      }
    }

    document.addEventListener("click", glitchAway);
    document.addEventListener("keydown", glitchAway);
    document.addEventListener("touchstart", glitchAway);
  </script>
</body>
</html>
