<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: relative;
    }

    .center {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .maliceText {
      font-size: clamp(4em, 20vw, 10em);
      color: #cc00ff;
      text-shadow:
        0 0 10px #cc00ff,
        0 0 20px #cc00ff,
        0 0 40px #ff66ff,
        0 0 80px #ff99ff;
      animation: neonPulse 2s ease-in-out infinite alternate;
      display: block;
    }

    .maliceText.glitch {
      animation: glitchOut 0.5s steps(2, end) forwards;
    }

    .maliceText .flicker {
      display: inline-block;
      animation: flicker 1.7s infinite steps(1);
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      19%, 23%, 26%, 54%, 56% {
        opacity: 0;
      }
    }

    @keyframes neonPulse {
      from {
        text-shadow:
          0 0 5px #cc00ff,
          0 0 10px #cc00ff,
          0 0 20px #cc00ff,
          0 0 40px #ff66ff;
      }
      to {
        text-shadow:
          0 0 2px #cc00ff,
          0 0 4px #cc00ff,
          0 0 8px #cc00ff,
          0 0 16px #ff66ff;
      }
    }

    @keyframes glitchOut {
      0% { transform: none; opacity: 1; filter: none; }
      20% { transform: translateX(-5px) rotate(-1deg); opacity: 0.8; filter: hue-rotate(20deg); }
      40% { transform: translateX(5px) rotate(1deg); opacity: 0.6; filter: hue-rotate(90deg); }
      60% { transform: translateX(-8px) rotate(-2deg); opacity: 0.4; filter: contrast(200%) saturate(3); }
      80% { transform: translateX(8px) rotate(2deg); opacity: 0.2; filter: blur(2px); }
      100% { transform: scale(1.2) rotate(0deg); opacity: 0; filter: brightness(0); }
    }
  </style>
</head>
<body>
  <div class="center" id="scene">
    <span class="maliceText" id="maliceText">
      M<span class="flicker">∀</span>LICE
    </span>
  </div>

  <script>
    const maliceText = document.getElementById("maliceText");
    const scene = document.getElementById("scene");
    let triggered = false;

    function glitchAway() {
      if (!triggered) {
        triggered = true;
        maliceText.classList.add("glitch");
        setTimeout(() => {
          scene.style.display = "none";
        }, 500);
      }
    }

    document.addEventListener("click", glitchAway);
    document.addEventListener("keydown", glitchAway);
    document.addEventListener("touchstart", glitchAway);
  </script>
</body>
</html>
