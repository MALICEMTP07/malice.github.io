<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
      color: #33ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      animation: backgroundPulse 10s infinite alternate;
    }

    .center {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      animation: fadeIn 1s ease-in;
    }

    .maliceText {
      font-size: 7em;
      color: #ff00cc;
      animation: glitch 0.25s infinite, scalePop 3s ease-in-out forwards, flicker 2s infinite;
      letter-spacing: 0.2em;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 40px #ff00cc;
    }

    .ascii-bunny {
      white-space: pre;
      font-size: 0.8em;
      color: #00ffcc;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .ascii-bunny.show {
      opacity: 1;
    }

    .portal {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(0,0,0,1) 100%);
      animation: portalSpin 2s ease-in-out forwards;
      z-index: 999;
      opacity: 0;
    }

    .portal.show {
      opacity: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .content.show {
      opacity: 1;
    }

    .love {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #ff66cc;
      opacity: 0;
      transition: opacity 1s ease-in;
      animation: pulse 2s infinite;
    }

    .love.show {
      opacity: 1;
    }

    .heart {
      display: inline-block;
      color: #ff3366;
      margin-left: 10px;
      animation: beat 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -1px lime; }
      40% { text-shadow: 2px -2px blue; }
      60% { text-shadow: -1px 2px magenta; }
      80% { text-shadow: 1px -1px cyan; }
      100% { text-shadow: 2px 2px red; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); color: #ff99cc; }
      100% { transform: scale(1); }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes scalePop {
      0% { transform: scale(0.8); opacity: 0; }
      30% { transform: scale(1.2); opacity: 1; }
      60% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.8; }
      46% { opacity: 1; }
      50% { opacity: 0.6; }
      52% { opacity: 1; }
      55% { opacity: 0.9; }
    }

    @keyframes backgroundPulse {
      0% { background-color: #000; }
      100% { background-color: #111; }
    }
