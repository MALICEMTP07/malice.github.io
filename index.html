<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josef</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      font-family: 'Courier New', monospace;
      color: #fff;
    }

    .dot {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #a64aff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: bounce 1s ease-in-out 5;
      z-index: 10;
    }

    @keyframes bounce {
      0%   { transform: translate(-50%, -50%) translateY(0); }
      25%  { transform: translate(-50%, -50%) translateY(-100px); }
      50%  { transform: translate(-50%, -50%) translateY(0); }
      75%  { transform: translate(-50%, -50%) translateY(-50px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }

    .splash {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #a64aff 0%, transparent 70%);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: splashAnim 0.4s ease-out forwards;
      z-index: 5;
    }

    @keyframes splashAnim {
      to {
        transform: translate(-50%, -50%) scale(4);
        opacity: 0;
      }
    }

    .josefText {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(3em, 18vw, 8em);
      color: #a64aff;
      text-shadow:
        0 0 5px #a64aff,
        0 0 10px #a64aff,
        0 0 20px #a64aff,
        0 0 40px #a64aff;
      z-index: 20;
    }

    .flicker {
      display: inline-block;
      animation: flicker 2s infinite steps(1);
    }

    @keyframes flicker {
      0%, 15%, 25%, 35%, 55%, 65%, 100% {
        opacity: 1;
      }
      10%, 20%, 30%, 50%, 60% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="dot" id="dot"></div>
  <div class="josefText" id="josefText">
    J<span class="flicker">O</span>SEF
  </div>

  <script>
    let triggered = false;
    const dot = document.getElementById("dot");
    const text = document.getElementById("josefText");

    function triggerExplosion() {
      if (triggered) return;
      triggered = true;

      const splash = document.createElement("div");
      splash.className = "splash";
      document.body.appendChild(splash);

      dot.remove();

      setTimeout(() => {
        text.style.display = "block";
      }, 300);
    }

    document.addEventListener("click", triggerExplosion);
    document.addEventListener("keydown", triggerExplosion);
    document.addEventListener("touchstart", triggerExplosion);
  </script>
</body>
</html>
