<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M∀LICE</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #terminal {
      width: 80%;
      max-width: 800px;
    }

    .blinking {
      animation: blink 1s infinite steps(1);
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    #inputLine {
      display: inline;
    }

    #output {
      white-space: pre-line;
      margin-bottom: 1rem;
    }

    input {
      background: transparent;
      border: none;
      outline: none;
      color: #33ff33;
      font-family: inherit;
      font-size: inherit;
      width: 10ch;
    }

    #finalMessage {
      font-size: 2rem;
      color: #a64aff;
      text-align: center;
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output">Passwort eingeben:</div>
    <span id="inputLine">> <input type="text" id="pwInput" autofocus /></span>
    <div id="finalMessage" class="blinking">BLEIB DIR SELBST TREU</div>
  </div>

  <script>
    const input = document.getElementById("pwInput");
    const finalMsg = document.getElementById("finalMessage");
    const output = document.getElementById("output");
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        if (input.value.trim() === "Josef") {
          input.style.display = "none";
          output.textContent = "Zugriff gewährt.\nStarte...";
          finalMsg.style.display = "block";
        } else {
          output.textContent = "Falsches Passwort. Versuch es erneut:";
          input.value = "";
        }
      }
    });
  </script>
</body>
</html>
