<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: #33ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      animation: fadeIn 1s ease-in;
    }

    .maliceText {
      font-size: 8em;
      color: #ff00cc;
      text-shadow:
        0 0 5px #ff00cc,
        0 0 10px #ff00cc,
        0 0 20px #ff00cc,
        0 0 40px #ff00cc;
      animation: neonPulse 2s ease-in-out infinite alternate, finalGlitch 4s ease-in-out 2s forwards;
    }

    .content {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .content.show {
      opacity: 1;
    }

    .love {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #ff66cc;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .love.show {
      opacity: 1;
    }

    .heart {
      display: inline-block;
      color: #ff3366;
      margin-left: 10px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes neonPulse {
      from {
        text-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc;
      }
      to {
        text-shadow:
          0 0 2px #ff00cc,
          0 0 4px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc;
      }
    }

    @keyframes finalGlitch {
      0% {}
      80% {
        transform: scale(1);
        opacity: 1;
        filter: hue-rotate(0deg);
      }
      85% {
        transform: scale(1.05) rotate(1deg);
        filter: hue-rotate(90deg);
      }
      90% {
        transform: scale(0.95) rotate(-1deg);
        filter: hue-rotate(180deg);
      }
      95% {
        transform: scale(1.1) rotate(2deg);
        filter: hue-rotate(270deg);
      }
      100% {
        opacity: 0;
        transform: scale(0.5) rotate(0deg);
        filter: hue-rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="center" id="malice"><span class="maliceText">M∀LICE</span></div>
  <div class="content" id="plan">
    <div>was machen wir denn heute?</div>
    <br>
    <div>1. zum See mit Aaron</div>
    <div>2. was Leckeres kochen</div>
    <div>3. ein Bier trinken irgendwo</div>
  </div>
  <div class="love" id="loveText">Ich liebe dich Chelly!<span class="heart">&#10084;</span></div>

  <script>
    const malice = document.getElementById('malice');
    const plan = document.getElementById('plan');
    const love = document.getElementById('loveText');

    setTimeout(() => {
      plan.classList.add('show');
      love.classList.add('show');
    }, 6000);
  </script>
</body>
</html>
