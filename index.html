<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: #33ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      animation: fadeIn 1s ease-in;
      transition: all 0.5s ease;
    }

    .maliceText {
      font-size: clamp(3em, 15vw, 8em);
      color: #ff00cc;
      text-shadow:
        0 0 5px #ff00cc,
        0 0 10px #ff00cc,
        0 0 20px #ff00cc,
        0 0 40px #ff00cc;
      animation: neonPulse 2s ease-in-out infinite alternate;
      display: inline-block;
    }

    .maliceText.glitchOut {
      animation: glitchOut 0.8s steps(2, end) forwards;
    }

    .maliceText .flicker {
      display: inline-block;
      animation: flicker 3s infinite steps(1);
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      19%, 23%, 26%, 54%, 56% {
        opacity: 0;
      }
    }

    @keyframes glitchOut {
      0% { transform: none; opacity: 1; }
      20% { transform: translateX(-5px) rotate(-1deg); opacity: 0.8; }
      40% { transform: translateX(5px) rotate(1deg); opacity: 0.6; }
      60% { transform: translateX(-8px) rotate(-2deg); opacity: 0.4; }
      80% { transform: translateX(8px) rotate(2deg); opacity: 0.2; }
      100% { transform: scale(1.2) rotate(0deg); opacity: 0; }
    }

    .content {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      opacity: 1;
    }

    .love {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #ff66cc;
      opacity: 1;
    }

    .heart {
      display: inline-block;
      color: #ff3366;
      margin-left: 10px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes neonPulse {
      from {
        text-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc;
      }
      to {
        text-shadow:
          0 0 2px #ff00cc,
          0 0 4px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="center" id="malice">
    <span class="maliceText" id="maliceText">
      M<span class="flicker">∀</span>LICE
    </span>
  </div>
  <div class="content" id="plan">
    <div>was machen wir denn heute?</div>
    <br>
    <div>1. zum See mit Aaron</div>
    <div>2. was Leckeres kochen</div>
    <div>3. ein Bier trinken irgendwo</div>
  </div>
  <div class="love" id="loveText">Ich liebe dich Chelly!<span class="heart">&#10084;</span></div>

  <script>
    const maliceText = document.getElementById("maliceText");
    let triggered = false;

    function glitchAway() {
      if (!triggered) {
        maliceText.classList.add("glitchOut");
        triggered = true;
      }
    }

    document.addEventListener("click", glitchAway);
    document.addEventListener("keydown", glitchAway);
    document.addEventListener("touchstart", glitchAway);
  </script>
</body>
</html>
