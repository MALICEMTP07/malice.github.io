<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: #33ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: relative;
    }

    .center {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      animation: fadeIn 1s ease-in;
      transition: all 0.5s ease;
      z-index: 10;
    }

    .maliceText {
      font-size: clamp(3em, 15vw, 8em);
      color: #ff00cc;
      text-shadow:
        0 0 5px #ff00cc,
        0 0 10px #ff00cc,
        0 0 20px #ff00cc,
        0 0 40px #ff00cc;
      animation: neonPulse 2s ease-in-out infinite alternate;
      display: inline-block;
    }

    .maliceText.glitchOut {
      animation: glitchOut 0.8s steps(2, end) forwards;
    }

    .maliceText .flicker {
      display: inline-block;
      animation: flicker 3s infinite steps(1);
    }

    .face {
      position: absolute;
      width: 180px;
      opacity: 0;
      z-index: 5;
      animation: flashFace 0.8s ease forwards;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      19%, 23%, 26%, 54%, 56% {
        opacity: 0;
      }
    }

    @keyframes glitchOut {
      0% { transform: none; opacity: 1; filter: none; }
      20% { transform: translateX(-5px) rotate(-1deg); opacity: 0.8; filter: hue-rotate(20deg); }
      40% { transform: translateX(5px) rotate(1deg); opacity: 0.6; filter: hue-rotate(90deg); }
      60% { transform: translateX(-8px) rotate(-2deg); opacity: 0.4; filter: contrast(200%) saturate(3); }
      80% { transform: translateX(8px) rotate(2deg); opacity: 0.2; filter: blur(2px); }
      100% { transform: scale(1.2) rotate(0deg); opacity: 0; filter: brightness(0); }
    }

    @keyframes neonPulse {
      from {
        text-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc;
      }
      to {
        text-shadow:
          0 0 2px #ff00cc,
          0 0 4px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes flashFace {
      0% { opacity: 0; transform: scale(1) rotate(0deg); }
      30% { opacity: 1; transform: scale(1.1) rotate(2deg); }
      70% { opacity: 1; transform: scale(0.95) rotate(-2deg); }
      100% { opacity: 0; transform: scale(1.2) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="center" id="malice">
    <span class="maliceText" id="maliceText">
      M<span class="flicker">∀</span>LICE
    </span>
  </div>

  <img src="images/dark_magician_girl_the_magician_s_apprentice_by_chrisclausolas_dj004ro(1).png" class="face" style="top:10%;left:10%;" id="face1">
  <img src="images/diabellestar_the_black_witch_render_by_chrisclausolas_dg1uwkj.png" class="face" style="top:20%;left:70%;" id="face2">
  <img src="images/maliss_p_cheshire_cat___render_by_chrisclausolas_dhxvdi1.png" class="face" style="top:60%;left:20%;" id="face3">
  <img src="images/maliss_p_dormouse___render_by_chrisclausolas_dhy8hwj.png" class="face" style="top:70%;left:65%;" id="face4">

  <script>
    const maliceText = document.getElementById("maliceText");
    const maliceWrapper = document.getElementById("malice");
    const faceIds = ["face1", "face2", "face3", "face4"];
    let triggered = false;

    function glitchAway() {
      if (!triggered) {
        triggered = true;
        maliceText.classList.add("glitchOut");
        document.body.style.filter = "contrast(200%) hue-rotate(180deg) blur(1px)";

        faceIds.forEach(id => {
          const face = document.getElementById(id);
          face.style.opacity = 1;
          face.style.animation = "flashFace 0.8s ease forwards";
        });

        setTimeout(() => {
          maliceWrapper.style.display = "none";
          faceIds.forEach(id => document.getElementById(id).style.display = "none");
          document.body.style.filter = "none";
        }, 1000);
      }
    }

    document.addEventListener("click", glitchAway);
    document.addEventListener("keydown", glitchAway);
    document.addEventListener("touchstart", glitchAway);
  </script>
</body>
</html>
