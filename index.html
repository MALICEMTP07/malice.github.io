<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: #33ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: relative;
    }

    .center {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      animation: fadeIn 1s ease-in;
      transition: all 0.5s ease;
      z-index: 10;
    }

    .maliceText {
      font-size: clamp(3em, 15vw, 8em);
      color: #ff00cc;
      text-shadow:
        0 0 5px #ff00cc,
        0 0 10px #ff00cc,
        0 0 20px #ff00cc,
        0 0 40px #ff00cc;
      animation: neonPulse 2s ease-in-out infinite alternate;
      display: inline-block;
    }

    .maliceText.fadeOut {
      animation: fadeOut 0.5s ease-out forwards;
    }

    .maliceText .flicker {
      display: inline-block;
      animation: flicker 3s infinite steps(1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(1.05); }
    }

    @keyframes neonPulse {
      from {
        text-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc;
      }
      to {
        text-shadow:
          0 0 2px #ff00cc,
          0 0 4px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc;
      }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      19%, 23%, 26%, 54%, 56% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="center" id="malice">
    <span class="maliceText" id="maliceText">
      M<span class="flicker">∀</span>LICE
    </span>
  </div>

  <script>
    const maliceText = document.getElementById("maliceText");
    const maliceWrapper = document.getElementById("malice");
    let triggered = false;

    function fadeAway() {
      if (!triggered) {
        triggered = true;
        maliceText.classList.add("fadeOut");
        setTimeout(() => {
          maliceWrapper.style.display = "none";
        }, 500);
      }
    }

    document.addEventListener("click", fadeAway);
    document.addEventListener("keydown", fadeAway);
    document.addEventListener("touchstart", fadeAway);
  </script>
</body>
</html>
