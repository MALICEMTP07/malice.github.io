<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: relative;
    }

    .center {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      z-index: 10;
    }

    .ascii {
      white-space: pre;
      font-size: 1.2em;
      color: white;
      animation: fadeIn 1s ease-in;
    }

    .maliceText {
      font-size: clamp(3em, 15vw, 8em);
      color: #a64aff;
      text-shadow:
        0 0 5px #a64aff,
        0 0 10px #a64aff,
        0 0 20px #a64aff,
        0 0 40px #a64aff;
      display: none;
    }

    .maliceText .flicker {
      display: inline-block;
      animation: flicker 2s infinite steps(1);
    }

    .fadeOut {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes flicker {
      0%, 15%, 25%, 35%, 55%, 65%, 100% {
        opacity: 1;
      }
      10%, 20%, 30%, 50%, 60% {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="center" id="scene">
    <pre class="ascii" id="asciiRabbit">  (\_/)
 ( •_•)
 / >△</pre>
    <span class="maliceText" id="maliceText">
      M<span class="flicker">∀</span>LICE
    </span>
  </div>

  <script>
    const ascii = document.getElementById("asciiRabbit");
    const maliceText = document.getElementById("maliceText");
    const scene = document.getElementById("scene");
    let phase = 0;

    function nextPhase() {
      if (phase === 0) {
        ascii.classList.add("fadeOut");
        setTimeout(() => {
          ascii.style.display = "none";
          maliceText.style.display = "inline-block";
        }, 500);
        phase = 1;
      } else if (phase === 1) {
        maliceText.classList.add("fadeOut");
        setTimeout(() => {
          scene.style.display = "none";
        }, 500);
        phase = 2;
      }
    }

    document.addEventListener("click", nextPhase);
    document.addEventListener("keydown", nextPhase);
    document.addEventListener("touchstart", nextPhase);
  </script>
</body>
</html>
