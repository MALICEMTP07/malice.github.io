<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josef – M∀LICE Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
    }

    .terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 4px solid #ff003c;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      height: 70vh;
      box-shadow: 0 0 20px #ff003c;
      overflow-y: auto;
    }

    .line {
      color: #ff003c;
      font-size: 1.2em;
      margin-bottom: 10px;
      animation: fadeIn 0.4s ease-out;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #ff003c;
      color: #fff;
      font-family: inherit;
      font-size: 1.2em;
      outline: none;
      width: 100%;
    }

    a {
      color: #ff003c;
      text-decoration: underline;
    }

    ::selection {
      background: #ff003c;
      color: #000;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ff003c;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="line">Hey, worüber willst du was wissen?</div>
    <div class="line">1. Wer ist Josef?</div>
    <div class="line">2. Was macht er?</div>
    <div class="line">3. Wie buche ich einen Termin?</div>
    <div class="line">4. Wo ist das Studio?</div>
    <div class="line">5. Kontakt aufnehmen</div>
    <div class="line">6. Warum M∀LICE?</div>
    <div class="line">Gib eine Zahl ein und drück ENTER ↓</div>
    <input type="text" id="input" autofocus autocomplete="off" />
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");

    const responses = {
      1: "Josef ist Tattooartist mit Herz, Vision und Skills. Seine Werke tragen Stil, Präzision und Ausdruck. Keine Schablone – nur Individualität.",
      2: "Josef macht Tattoos, die man fühlt. Von finster bis filigran – jeder Stich ein Statement. Kunst unter die Haut.",
      3: "Einfach Kontakt aufnehmen via Mail: malicegwc@gmail.com oder über Insta. Termine nach Vereinbarung.",
      4: "Das Studio befindet sich in Neustrelitz. Die genaue Adresse gibt’s auf Anfrage – exklusiv, persönlich, diskret.",
      5: "Kontakt? Easy:\n✉️ Mail: [malicegwc@gmail.com](mailto:malicegwc@gmail.com)",
      6: "M∀LICE steht für Kontrast: Schönheit im Chaos, Kontrolle im Wahnsinn. Es ist mehr als ein Name – es ist ein Gefühl."
    };

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const value = input.value.trim();
        input.value = "";

        const userLine = document.createElement("div");
        userLine.className = "line";
        userLine.textContent = `> ${value}`;
        terminal.appendChild(userLine);

        const responseLine = document.createElement("div");
        responseLine.className = "line";
        responseLine.innerHTML = responses[value] || "Ungültige Eingabe. Versuch es mit einer Zahl von 1 bis 6.";
        terminal.appendChild(responseLine);

        terminal.scrollTop = terminal.scrollHeight;
      }
    });
  </script>
</body>
</html>
