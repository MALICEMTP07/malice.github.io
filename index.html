<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M∀LICE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .maliceText, .counterDisplay {
      font-size: clamp(3em, 18vw, 8em);
      color: #a64aff;
      text-shadow:
        0 0 5px #a64aff,
        0 0 10px #a64aff,
        0 0 20px #a64aff,
        0 0 40px #a64aff;
      display: inline-block;
    }

    .maliceText .flicker {
      display: inline-block;
      animation: flicker 2s infinite steps(1);
    }

    .fadeOut {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes flicker {
      0%, 15%, 25%, 35%, 55%, 65%, 100% {
        opacity: 1;
      }
      10%, 20%, 30%, 50%, 60% {
        opacity: 0;
      }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(1.05); }
    }

    .glitchOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999;
      pointer-events: none;
      animation: glitchAnim 0.6s steps(1) forwards;
    }

    @keyframes glitchAnim {
      0% {
        background: #000;
        clip-path: inset(0 0 0 0);
        filter: contrast(300%) brightness(300%);
      }
      10%, 30%, 50%, 70% {
        clip-path: inset(20% 10% 40% 5%);
        background: #a64aff;
      }
      20%, 40%, 60%, 80% {
        clip-path: inset(10% 5% 30% 10%);
        background: #fff;
      }
      100% {
        background: #000;
        clip-path: inset(0 0 0 0);
        filter: none;
      }
    }

    .counterDisplay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="center" id="scene">
    <span class="maliceText" id="maliceText">
      M<span class="flicker">∀</span>LICE
    </span>
  </div>

  <script>
    const namespace = "malice-netrot";
    const key = "start"; // kannst du beliebig ändern
    const maliceText = document.getElementById("maliceText");
    const scene = document.getElementById("scene");
    let phase = 0;

    function animateCounter(targetValue) {
      let counterValue = 0;
      const counter = document.createElement("div");
      counter.className = "counterDisplay";
      counter.textContent = "0";
      document.body.appendChild(counter);

      const speed = Math.max(10, 2000 / targetValue);

      const interval = setInterval(() => {
        counterValue++;
        counter.textContent = counterValue;
        if (counterValue >= targetValue) clearInterval(interval);
      }, speed);
    }

    function triggerGlitchTransition() {
      if (phase === 0) {
        const overlay = document.createElement("div");
        overlay.classList.add("glitchOverlay");
        document.body.appendChild(overlay);

        maliceText.classList.add("fadeOut");

        setTimeout(() => {
          scene.style.display = "none";
          document.body.removeChild(overlay);

          fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
            .then(res => res.json())
            .then(data => {
              animateCounter(data.value);
            });
        }, 600);

        phase = 1;
      }
    }

    document.addEventListener("click", triggerGlitchTransition);
    document.addEventListener("keydown", triggerGlitchTransition);
    document.addEventListener("touchstart", triggerGlitchTransition);
  </script>
</body>
</html>
