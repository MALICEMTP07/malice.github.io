<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Testseite</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;background:#0f0f12;color:#e8e8ea}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:4rem}
    .card{max-width:720px;width:100%;background:#15151a;border:1px solid #2a2a31;border-radius:12px;padding:2rem;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 .75rem;font-size:2rem}
    p{line-height:1.6}
    .box{margin-top:1rem;padding:1rem;border:1px dashed #3a3a46;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <h1>Testseite</h1>
      <p>Lorem ipsum dolor sit amet, consectetur blubb-trallala. Foo bar baz 123 — lorem wobble zigzag flupp.</p>
      <div class="box">
        <p>Knurps knarx flimflam; lorem ipsum ping pong zzzz. ☺︎</p>
      </div>
    </main>
  </div>
</body>
</html>
